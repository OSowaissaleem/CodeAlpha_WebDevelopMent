<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TEMPERATURE CONVERTER | CODE ALPHA</title>
</head>

<body>

    <h1 class="text-center fw-semibold"> <span id="fa" class="fa"></span> Temperature Converter</h1>

    <form class="text-center" id="temp__convert" onsubmit="calculateTemp(); return false">
        <label>Please Enter the Temperature you'd like to convert.</label>
        <div class="row my-3">
            <div class="col">
                <input type="number" step="any" id="temp" class="form-control">
            </div>
            <div class="col">
                <select name="temp_diff" class="form-control" id="temp_diff">
                    <option value="cel"><span>&#176;</span>Celsius</option>
                    <option value="fah"><span>&#176;</span>Fahrenheit</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary d-flex justify-content-center mx-auto my-2  fw-bold">Submit</button>
        <br />
        <span id="result__temp"></span>
    </form>

    <!-- Script JS -->
    <script src="./assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>

</body>

</html>
